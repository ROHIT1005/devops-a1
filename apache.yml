---
- hosts: webservers 
  become: True
  tasks:
    - name: Install packages
      yum:
        name: "httpd"
        state: "present"
    - name: Start Apache server
      service:
        name: httpd
        state: started
        enabled: True
    - name: Deploy static website
      copy:
        src: /var/lib/jenkins/workspace/ansible/target/spring-petclinic-2.7.0-SNAPSHOT.jar
        dest: /home/temp/target
    - name : Run jar file
      shell: "java -jar home/temp/target/*.jar"
...
